<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    
    <div class="container2">
        
        <div class="input">
          <label for="fazer">Fazer:<br>
          <input type="text" id="fazer"></label>
          <br>
          <label for="data">Data:<br>
          <input type="date" id="data" name="data"></label>
          <br>
          <label for="minutos">Minutos:<br>
          <input type="time" id="minutos" name="minutos"></label>
        </div>
        <p id="demo"></p>
        <button class="botao" onclick="showInput()">pesquisar</button>
        <button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
    </div>



    <script>
        function showInput() {
            document.getElementById("demo").innerHTML = document.getElementById("fazer").value;
        }

        function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark');
        }

    </script>
</body>
</html>
