<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    
    <div class="container2">
        
        <div class="input">
          <label for="fazer">Fazer:<br>
          <input type="text" onkeyup="showInput()" id="fazer"></label>
          <br>
          <label for="data">Data:<br>
          <input type="date" id="data" name="data"></label>
          <br>
          <label for="minutos">Minutos:<br>
          <input type="time" id="minutos" name="minutos"></label>
          <input type="text" placeholder="" id="resultado">
        </div>
        <button class="botao">pesquisar</button>
    </div>

    <script>
        function showInput() {
            var input1 = document.getElementById("fazer").value;
            document.getElementById("resultado").value = input1;
        }
    </script>


</body>
</html>
